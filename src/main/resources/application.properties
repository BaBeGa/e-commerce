spring.main.banner-mode=off
spring.output.ansi.enabled=ALWAYS

spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://localhost:3306/e-commerce_01?useSSL=false&character_set_server=utf8mb4
spring.datasource.username=e-commerce_01
spring.datasource.password=e-commerce_01
spring.datasource.hikari.connection-init-sql=SET NAMES utf8mb4 COLLATE utf8mb4_unicode_ci;

spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=GMT+7

spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=200MB